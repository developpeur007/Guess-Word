<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Guess The Word</h1>
    </header>
    <main>
        <div class="game_zone">
            <div class="try">
                <div class="try_box1 try_box">
                    <h2>Try 1</h2>
                    <div class="words">
                        
                    </div>
                </div>
                <div class="try_box2 try_box">
                    <h2>Try 2</h2>
                    <div class="words ">
                        
                    </div>
                </div>
                <div class="try_box3 try_box">
                    <h2>Try 3</h2>
                    <div class="words">
                        
                    </div>
                </div>
                <div class="try_box4 try_box">
                    <h2>Try 4</h2>
                    <div class="words">
                        
                    </div>
                </div>
                <div class="try_box5 try_box">
                    <h2>Try 5</h2>
                    <div class="words">
                        
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button>Check Word</button>
                <button><span>2</span> Hint</button>
            </div>
        </div>
        <div class="key_colors">
            <h2>Key Colors</h2>
            <div class="colors">
                <div class="color_box">
                    <span></span>
                    <p>Letter is Right And in Place</p>
                </div>
                <div class="color_box">
                    <span></span>
                    <p>Letter is Right But Not in Place</p>
                </div>
                <div class="color_box">
                    <span></span>
                    <p>Letter is Wrong And Not Exists in Word</p>
                </div>
            </div>
        </div>
    </main>
    <div class="Game_Bar">
        <div class="content">
            <h1>You Won !!</h1>
            <button class="rematch">Rematch</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
